{% extends "base.html" %}

{% block title %}Notes Maker{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1,h5 {
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group label {
            margin-right: 10px;
        }

        .input-group input[type="text"],
        .input-group input[type="file"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 8px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message p {
            margin: 0;
            padding: 8px;
            border-radius: 4px;
        }

        .user-message {
            background-color: #ffe6cc;
            text-align: right;
        }

        .ai-message {
            background-color: #e6f7ff;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Notes Generator</h1>
<form id="submit-form" action="/notes-generator" method="post" enctype="multipart/form-data">
    <div class="input-group">
        <label for="youtube_url">YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url">
    </div><br>
    <h5>Select your preferences how the notes should be generated:</h5>
    <div class="input-group">
        <div>
            <input type="checkbox" id="equations" name="preferences" value="prosporous with equations">
            <label for="equations">Include Equations</label>
        </div>
        <div>
            <input type="checkbox" id="concise" name="preferences" value="concise">
            <label for="concise">Generate Concise Notes</label>
        </div>
        <div>
            <input type="checkbox" id="verbose" name="preferences" value="verbose">
            <label for="verbose">Generate Detailed Notes</label>
        </div>
        <div>
            <input type="checkbox" id="examples" name="preferences" value="with examples">
            <label for="examples">Include Examples</label>
        </div>
        <div>
            <input type="checkbox" id="keypoints" name="preferences" value="with keypoints">
            <label for="keypoints">Highlight Key Points</label>
        </div>
        <div>
            <input type="checkbox" id="definitions" name="preferences" value="with definitions">
            <label for="definitions">Include Definitions</label>
        </div>
        <div>
            <input type="checkbox" id="sideheadings" name="preferences" value="with side headings">
            <label for="sideheadings">Include Side Headings</label>
        </div>
        <!-- Add more checkboxes for other preferences -->
    </div><br>
    <button type="submit" id="submit-button">Generate Notes</button>
</form>


</body>
</html>


{% endblock %}
